<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MampfMobil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./scripts/db.js" defer></script>
  <script src="./scripts/template.js" defer></script>
  <script src="./scripts/script.js" defer></script>
  <link rel="icon" href="./icons/fav.ico" type="image/x-icon">
  </head>

<body onload="init()">
  <header>
    <div class="container navbar">
      <img src="./img/mampfmobil-tarnsparent.png" alt="">
      <nav class="nav">
        <ul>
          <li><a href="#">Start</a></li>
          <li><a href="#">Über uns</a></li>
          <li><a href="#">Leistungen</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero container">
      <img src="./img/header.png" alt="">
      <p>
        Herzlich Willkommen, beim MampfMobil <br> Bitte wähle deine Bestellerung aus.
      </p>
    </section>
    <section class="local container">
      <h2 style="background-color: rgb(229 131 15 / 23%);">Pizzaria Fittizio</h2>
      <img src="./img/Pizzaria-Fittizio.png" alt="">
      <img class="rating" src="./icons/4of5.png" alt="">
      
    </section>
    <section class="Food-Content container" id=Food-Content>

      <div class="dish" id="dish"></div>
      <div class="card" id="card">
        <div class="card-inner"></div>
        <div id="card-sum"></div>
      </div>
      <div class="card2">
        <button onclick="openMobileCart()" id="cart-mobile-btn">Warenkorb: <span id="cart-mobile-sum">0,00
            €</span></button>
      </div>
    </section>
    <section class="cart-overlay" id="cart-overlay" style="display: none;">
      <span onclick="closeMobileOverlay()" style="position:absolute;top:12px;right:16px;cursor:pointer;font-size:2rem;">&times;</span>
      <div class="container backgrounds">
        <h2>Warenkorb</h2>
        <div id="cart-content"></div>
        <div id="cart-mobile-sum"></div>
        <button class="order-btn" onclick="completeOrder()" id="close-cart">
          <p id="cost"></p> Jetzt Bestellen
        </button>
      </div>
      <div id="cart-overlay" style="display:none;">
        <span class="closebtn2" onclick="closeMobileOverlay()">&times;</span>
        <div id="cart-content"></div>
        <div id="cart-confirmation" style="display:none;"></div>
      </div>
  </main>
  <footer>
    <div class="container">
      &copy; 2025 MampfMobil. Alle Rechte vorbehalten.
    </div>
  </footer>
</body>

</html>
